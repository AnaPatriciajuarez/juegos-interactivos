<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Juegos Clásicos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #1a1a2e;
            --secondary-dark: #16213e;
            --accent-purple: #6200EA;
            --accent-pink: #FF4081;
            --accent-teal: #03DAC5;
            --accent-gold: #FFD700;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary-dark));
            color: #E0E0E0;
            min-height: 100vh;
            padding-top: 70px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink)) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .nav-link {
            color: white !important;
            padding: 8px 20px !important;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            margin-left: 10px;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3) !important;
            color: var(--accent-teal) !important;
        }
        
        .contact-container {
            background: rgba(40, 40, 60, 0.8);
            border-radius: 15px;
            border: 2px solid var(--accent-purple);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            margin-bottom: 3rem;
        }
        
        .contact-title {
            color: var(--accent-teal);
            margin-bottom: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .contact-form .form-control {
            background-color: rgba(50, 50, 70, 0.7);
            border: 1px solid var(--accent-purple);
            color: white;
        }
        
        .contact-form .form-control:focus {
            background-color: rgba(60, 60, 80, 0.9);
            border-color: var(--accent-teal);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(3, 218, 197, 0.25);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.4);
        }
        
        .contact-info {
            margin-top: 2rem;
        }
        
        .contact-item {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent-gold);
            margin-right: 1rem;
            width: 30px;
            text-align: center;
        }
        
        footer {
            background: rgba(30, 30, 40, 0.8);
            border-top: 2px solid var(--accent-purple);
            margin-top: 4rem;
            padding: 2rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand mx-auto" href="index.html">
                <i class="fas fa-gamepad me-2"></i>Juegos Clásicos
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="informacion.html">
                            <i class="fas fa-info-circle me-1"></i> Más Info
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">
                            <i class="fas fa-envelope me-1"></i> Contacto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <div class="contact-container">
            <h1 class="contact-title text-center">Contáctanos</h1>

                <div class="col-lg-6">
                    <div class="contact-info">
                        <h3 class="text-center mb-4" style="color: var(--accent-gold);">Información de Contacto</h3>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div>
                                <h5>Dirección</h5>
                                <p>Av. Juegos Clásicos 123, Ciudad Digital</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div>
                                <h5>Teléfono</h5>
                                <p>+52 449 112 0558</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div>
                                <h5>Correo Electrónico</h5>
                                <p>contacto@juegosclasicos.com</p>
                            </div>
                        </div>
                        
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div>
                                <h5>Horario de Atención</h5>
                                <p>Lunes a Viernes: 9:00 - 18:00</p>
                                <p>Sábados: 10:00 - 14:00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
